<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game-script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Egyptian Rat Screw!</h1>
    <h2>Select the amount of players and go ham</h2>
    <section>
        <div class="game-setup">
            <div class="number-of-players">
                <input type="radio" name="player-select" id="3players" value="3players">3 Players</input>
                <input type="radio" name="player-select" id="4players" value="4players">4 Players</input>
                <input type="radio" name="player-select" id="5players" value="5players">5 Players</input>
            </div>
            <div class="game-difficulty">
                <label for="difficulty">Select your difficulty</label>
                <select name="difficulty" id="difficulty">
                    <option value="noob">Noob</option>
                    <option value="veteran">Veteran</option>
                    <option value="gio">Gio</option>
            </div>
        </div>
    </section>
</body>

</html>
